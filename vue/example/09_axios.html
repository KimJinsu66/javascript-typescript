<html>
  <head>
    <title>Vue Resource Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <!-- CDN을 이용하여 설치하는 방법 & NPM을 이용한 설치가 있다. -->
  </head>

  <body>
    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <script>
      // axios.get('URL 주소').then().catch()  // HTTP GET  요청
      // 서버에서 보낸 데이터를 정상적으로 받으오면 then()안에 정의한 로직 수행, 오류가 발생하면 catch안에 로직 수행

      // axios.post('URL 주소').then().catch() // HTTP POST 요청
      // then, catch 동작 post와 같다.
      /*
        HTTP 요청에 대한 옵션 속성 정의
        HTTP 요청에 대한 자세한 속성들을 직접 정의하여 보낼 수 있다.
        axios({
          method: 'get',
          url:    'URL 주소',
          ...
        })
      */

      new Vue({
        el: '#app',
        methods: {
          getData: function() {
            axios.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
              .then(function(response) {
                 console.log(response);
                });
          }
        }
      });
    </script>
  </body>
</html>
