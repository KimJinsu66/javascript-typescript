<html>
  <head>
    <title>Vue Template - Directives</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
  </head>
  <body>
    <div id="app">
      <div>
        <a v-if="flag">두잇 Vue.js</a>
        <ul>
          <li v-for="system in systems">{{ system }}</li>
        </ul>
        <p v-show="false_flag">두잇 Vue.js</p>
      </div>
      
      <h5 v-bind:id="uid">뷰 입문서</h5>
      
      <div>
        <button v-on:click="popupAlert">경고 창 버튼</button>
        <button v-on:click="clickBtn(10)">클릭</button>
      </div>

      <div>
        <h3>v-model을 이용하여 text 변경하기</h3>
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          flag: true,
          false_flag: false,
          systems: ['android', 'ios', 'window'],
          uid: 10,
          message: 'please input text!'
        },
        methods: {
          popupAlert: function() {
            console.log('succeced');
            return alert('경고 창 표시');
          },

          clickBtn: function(num) {
            alert('clicked ' + num + ' times');
          }
        },

        // computed의 장점은 data속성값의 변화에 따라 자동으로 다시 연산 & 캐싱(연산의 결과 값을 미리 저장하고 필요할 때 불러온다)
        computed: {
          reversedMessage: function() {
            return this.message.split('').reverse().join('');
          }
        },

        watch: {
          message: function(data) {
            console.log('message의 값이 바뀝니다.', data);
          }
        }
      });
    </script>
  </body>
</html>
